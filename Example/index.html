<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Example</title>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  	
		  <script src="../dist/validation.js"></script>  	
</head>
<body>
	<div class="container">
	
		<form >
		  <div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" data-valtype="name" placeholder="roundCube'Labs & roundCube Labs" >
		  </div>
		  <div class="form-group">
			<label for="email">Email address:</label>
			<input type="text" class="form-control" id="email" data-valtype="email"  placeholder="Email Address">
		  </div>
		  <div class="form-group">
			<label for="number">Number:</label>
			<input type="text" class="form-control" id="number" data-valtype="number" placeholder="Infinite Digits" >
		  </div>
		  <div class="form-group">
			<label for="date">Date:</label>
			<input type="text" class="form-control" id="date" data-valtype="date" placeholder="1-2 digit of month and day, 2 or 4 digit of year seperated by - or /" >
		  </div>
		  <div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" data-valtype="password" placeholder="at least one number, one lowercase and one uppercase letter, minimum length is 6">
		  </div>
		  <div class="form-group">
			<label for="contact">Contact Number:</label>
			<input type="text" class="form-control" id="contact" data-valtype="contact"  placeholder="Contact Number with -">
		  </div>
		  <div class="form-group">
			<label for="month">Month:</label>
			<input type="text" class="form-control" id="month" data-valtype="month"  placeholder="Months">
		  </div>
		  <div class="form-group">
			<label for="website">Website:</label>
			<input type="text" class="form-control" id="website" data-valtype="website"  placeholder="Website">
		  </div>
		  <div class="form-group">
			<label for="creditcard">Credit Card:</label>
			<input type="text" class="form-control" id="creditcard" data-valtype="creditcard"  placeholder="Credit Card Number">
		  </div>
		  <!--
		  Some bugs in this one
		  <div class="form-group">
			<label for="contact">Validation through regex in function call:</label>
			<input type="text" class="form-control" id="contact" data-valtype="contact"  placeholder="Same as date validation" onkeyup="validateField(this,'^[0-9]{1,2}(-|\/)[0-9]{1,2}(-|\/)([0-9]{2}|[0-9]{4})$')">
		  </div>-->
		  
		  <div class="form-group">
			<label for="contact">Validation through valtype attribute:</label>
			<input type="text" class="form-control" id="contact" data-valtype="|^[0-9]{1,2}(-|\/)[0-9]{1,2}(-|\/)([0-9]{2}|[0-9]{4})$|"  placeholder="Same as date validation" >
		  </div>
		  <button type="submit" class="btn btn-success btn-block">Submit</button>
		</form>
	</div>
</body>
</html>
